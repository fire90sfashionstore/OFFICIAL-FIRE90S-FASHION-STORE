<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FIRE90S FASHION STORE</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar" id="navbar"></nav>

    <div class="container" style="padding: 80px 20px; text-align: center; max-width: 600px;">
        <h1 style="margin-bottom: 40px;">Login</h1>

        <form style="text-align: left;">
            <div style="margin-bottom: 25px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Email</label>
                <input type="email" placeholder="Email"
                    style="width: 100%; padding: 15px; background: transparent; border: 1px solid rgba(255,255,255,0.2); border-radius: 30px; color: white; outline: none;">
            </div>

            <div style="margin-bottom: 25px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Password</label>
                <input type="password" placeholder="Password"
                    style="width: 100%; padding: 15px; background: transparent; border: 1px solid rgba(255,255,255,0.2); border-radius: 30px; color: white; outline: none;">
            </div>

            <!-- Optional based on screenshot -->
            <div style="margin-bottom: 40px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Confirm Password</label>
                <input type="password" placeholder="Confirm Password"
                    style="width: 100%; padding: 15px; background: transparent; border: 1px solid rgba(255,255,255,0.2); border-radius: 30px; color: white; outline: none;">
            </div>

            <div style="text-align: center;">
                <button type="button" class="btn" style="padding: 12px 50px;">Sign In</button>
            </div>

            <p style="text-align: center; margin-top: 20px;">
                <a href="#" style="text-decoration: underline; font-size: 0.9rem;">New customer? Sign up for an
                    account</a>
            </p>
        </form>
    </div>

    <footer id="footer"></footer>

    <script src="script.js"></script>
</body>

</html>

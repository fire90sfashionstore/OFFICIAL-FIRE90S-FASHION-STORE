<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - FIRE90S FASHION STORE</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="top-bar">
        ğŸ‡®ğŸ‡³ Free Home Delivery Available All Over India | Special Offers Inside! ğŸ
    </div>

    <nav class="navbar" id="navbar">
        <!-- Javascript will load Navbar here -->
    </nav>

    <div class="container" style="padding: 120px 20px 60px;">
        <div id="product-detail-container" style="display: flex; flex-wrap: wrap; gap: 40px; justify-content: center;">
            <p>Loading product details...</p>
        </div>
    </div>

    <footer id="footer">
        <!-- Javascript will load Footer here -->
    </footer>

    <script src="products.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));

            if (productId) {
                const product = products.find(p => p.id === productId);
                if (product) {
                    renderProductDetail(product);
                } else {
                    document.getElementById('product-detail-container').innerHTML = '<p>Product not found.</p>';
                }
            } else {
                document.getElementById('product-detail-container').innerHTML = '<p>No product specified.</p>';
            }
        });

        function renderProductDetail(product) {
            const container = document.getElementById('product-detail-container');

            // Generate details list HTML
            let detailsHtml = '';
            if (product.details && product.details.length > 0) {
                detailsHtml = '<ul style="margin-bottom: 20px; padding-left: 20px; color: rgba(255,255,255,0.8);">' +
                    product.details.map(detail => `<li>${detail}</li>`).join('') +
                    '</ul>';
            }

            container.innerHTML = `
                <div style="flex: 1; min-width: 300px; max-width: 500px;">
                    <img src="${product.img}" alt="${product.name}" style="width: 100%; border-radius: 20px; border: 1px solid var(--color-glass-border); box-shadow: 0 5px 15px rgba(0,0,0,0.3);">
                </div>
                <div style="flex: 1; min-width: 300px; max-width: 500px;">
                    <h1 style="font-size: 2.2rem; margin-bottom: 5px;">${product.name}</h1>
                    <p style="color: rgba(255,255,255,0.6); margin-bottom: 15px;">${product.category}</p>
                    <p style="color: var(--color-primary); font-size: 2rem; font-weight: 700; margin-bottom: 25px;">${product.price}</p>
                    
                    <div style="display: flex; gap: 15px; margin-bottom: 30px;">
                        <button class="btn" style="flex: 2; padding: 15px; font-size: 1.1rem;" onclick="addToCart(${product.id})">Add to Cart</button>
                        <button class="btn" style="flex: 0 0 60px; padding: 0; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);" onclick="openShareModal()">
                            <span style="font-size: 1.5rem;">ğŸ”—</span>
                        </button>
                    </div>

                    <p style="margin-bottom: 20px; line-height: 1.6; font-size: 1.05rem;">${product.description || 'No description available.'}</p>
                    
                    <div class="policy-section">
                        <div class="policy-title">ğŸ“¦ Product Details</div>
                        ${detailsHtml || '<p>No additional details.</p>'}
                    </div>

                    <div class="policy-section">
                        <div class="policy-title">ğŸšš Shipping Info</div>
                        <p style="font-size: 0.9rem;">Free Home Delivery Available All Over India ğŸ‡®ğŸ‡³. ${product.shipping || 'Dispatched within 24 hours.'}</p>
                    </div>

                    <div class="policy-section">
                         <div class="policy-title">â†©ï¸ Return & Refund Policy</div>
                         <p style="font-size: 0.9rem;">${product.returns || 'Easy 7-day returns on all items. No questions asked.'}</p>
                    </div>

                    <div class="policy-section">
                         <div class="policy-title">âŒ Cancellation Policy</div>
                         <p style="font-size: 0.9rem;">Orders can be cancelled anytime before they are shipped.</p>
                    </div>

                </div>
            `;
        }
    </script>
</body>

</html>
